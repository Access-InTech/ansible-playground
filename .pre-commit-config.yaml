repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        files: ^(.*)\.sh$
  - repo: local
    hooks:
      - id: shellformat
        name: Format '*.sh' files
        entry: shfmt
        language: system
        files: ^(.*)\.sh$
        args: [-i, "2", -w]
